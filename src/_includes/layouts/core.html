<!DOCTYPE html>

<!-- core template, do not use directly! !-->

<html lang='en'>

    <head>
        <title>{{ tab_title }}</title>
        <meta charset='UTF-8' />
        <meta name='viewport' content='width=device-width', initial-scale='1.0'/>
        <link href='/assets/style/core.css' rel='stylesheet'>
        <link href='/assets/images/favicon.png' rel='shortcut icon' type='image/x-icon'/>

        {% if audio_player %}
            <script src='/assets/js/dragger.js'></script>
            <script src='/assets/js/audioplayer.js'></script>
        {% endif %}
    </head>

    <body>
        {% block header  %}
            {% block content %}{% endblock %}
        {% endblock %}
    </body>

    {% if audio_player %}
        <div id='audio-player'
             class='contained-nidwidth'
             data-start-pos-x='{{audio_player_pos_x}}'
             data-start-pos-y='{{audio_player_pos_y}}'
             data-track='{{audio_player_track}}'>

            <span id="audio-player-title" class="dragable">
                <strong>{{audio_player_track | replace("assets/music/", "") }} â¤¢  </strong>
            </span>

            <br>

            <input class="audio-player-button"
                   id="audio-player-state"
                   type="image"
                   src="/assets/images/play.png">

            <input id="audio-player-vol"
                   type="range"
                   min="0"
                   max="1"
                   value="0.5"
                   step = "0.005">
        </div>
    {% endif %}

</html>
